<section class="dfe-ros-search">
<div class="govuk-form-group govuk-!-margin-bottom-4">
    <form method="get" action="{{ action | default('/services/search') }}" style="display: flex; gap: 0.5rem; align-items: flex-end;">
        <div style="flex: 1 1 0;">
            <label class="govuk-label" for="service-search">Search the register</label>
            <input class="govuk-input" id="service-search" name="query" type="text" placeholder="Type to search..." value="{{ query | default('') }}" autocomplete="off" style="width: 100%;">
        </div>
        <button class="govuk-button" type="submit" style="margin-bottom: 0;">Search</button>
    </form>
</div> 
</section>

<style>
    .dfe-ros-search {
        background-color: #d2e2f1;
        padding: 1rem;
        margin-bottom: 1rem;
    }

    .dfe-ros-search label {
        margin-bottom: 0.5rem;
    }

    .dfe-ros-search input {
        width: 100%;
    }

    .dfe-ros-search button {
        margin-bottom: 0;
    }       

    @media (min-width: 641px) {
        .dfe-ros-search {
            padding: 1.5rem;
        }
    }
</style>
