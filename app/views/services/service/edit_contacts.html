{% extends "layouts/layout.html" %}
{% set title = service.name + " - Edit Contacts" %}
{% set serviceNav = "Services" %}
{% set nav = 'contacts' %}
{% block content %}
<div class="govuk-width-container">
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-one-quarter">
      {% include 'services/service/_nav.html' %}
    </div>
    <div class="govuk-grid-column-three-quarters">
      <h1 class="govuk-heading-l">Edit Points of Contact</h1>
      <form method="post">
        <div class="govuk-form-group">
            <label class="govuk-label" for="contact_name">Name</label>
            <input class="govuk-input" id="contact_name" name="contact_name" type="text" value="{{ service.contact_name or '' }}">
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="contact_email">Email</label>
            <input class="govuk-input" id="contact_email" name="contact_email" type="email" value="{{ service.contact_email or '' }}">
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="contact_role">Role</label>
            <input class="govuk-input" id="contact_role" name="contact_role" type="text" value="{{ service.contact_role or '' }}">
        </div>
        <div class="govuk-form-group">
            <label class="govuk-label" for="contact_for">Contact for...</label>
            <input class="govuk-input" id="contact_for" name="contact_for" type="text" value="{{ service.contact_for or '' }}">
        </div>
        <button class="govuk-button" type="submit">Save changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
